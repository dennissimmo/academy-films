<div class="film-card">
  <div class="film-card__img">
    <img [src]="currentFilm?.poster" alt="poster">
  </div>
  <div class="film-card__content content-item">
    <span class="content-item__remove-icon">
      <mat-icon (click)="removeFilm()">close</mat-icon>
    </span>
    <div class="content-item__title">
      <h2>{{ currentFilm?.name }}</h2>
    </div>
    <div class="content-item__issue-year">
      <p><span class="field_name">Year of issue:</span> ({{ currentFilm.issueYear }})</p>
    </div>
    <div class="content-item__box-office">
      <p><span class="field_name">Box office:</span> {{ currentFilm.boxOffice | boxOffice }} $</p>
    </div>
    <div class="content-item__actors">
      <p>
        <span class="field_name">Actors: </span>
        <span *ngFor="let actor of currentFilm.actors; last as isLast">
          {{ isLast ? actor.name + ' ' + actor.surname : actor.name + ' ' + actor.surname + ',' }}
        </span>
      </p>

    </div>
    <div class="content-item__created-at">
      <p><span class="field_name">Created at :</span> {{ currentFilm.createdAt | ukrainianDate }}</p>
    </div>
  </div>
</div>
